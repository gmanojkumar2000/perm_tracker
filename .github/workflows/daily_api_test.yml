name: Daily USCIS API Test

on:
  schedule:
    # Run daily at 9 AM UTC (5 AM EST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  daily-api-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create environment file
      run: |
        cat > .env << EOF
        # Case Configuration
        CASE_NUMBER=${{ secrets.CASE_NUMBER }}
        EMPLOYER_NAME=${{ secrets.EMPLOYER_NAME }}
        SUBMISSION_DATE=${{ secrets.SUBMISSION_DATE }}
        
        # Email Configuration
        EMAIL_HOST=smtp.gmail.com
        EMAIL_PORT=587
        SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD=${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }}
        
        # Notification Configuration
        NOTIFICATION_METHOD=email
        ENABLE_MOCK_DATA=false
        
        # USCIS API OAuth2 Configuration
        USCIS_CLIENT_ID=${{ secrets.USCIS_CLIENT_ID }}
        USCIS_CLIENT_SECRET=${{ secrets.USCIS_CLIENT_SECRET }}
        USCIS_ACCESS_TOKEN_URL=${{ secrets.USCIS_ACCESS_TOKEN_URL }}
        USCIS_API_BASE_URL=${{ secrets.USCIS_API_BASE_URL }}
        
        # Logging Configuration
        LOG_LEVEL=INFO
        LOG_FILE=logs/uscis_tracker.log
        EOF
        
    - name: Run daily API test
      run: python tests/daily_test.py
      
    - name: Upload test logs
      uses: actions/upload-artifact@v3
      with:
        name: daily-api-test-logs
        path: |
          logs/daily_api_tests.log
          logs/uscis_tracker.log
        retention-days: 30
        
    - name: Comment on success
      if: success()
      run: |
        echo "Daily USCIS API test completed successfully"
        echo "API traffic generated for production access requirements"
        
    - name: Comment on failure
      if: failure()
      run: |
        echo "Daily USCIS API test failed"
        echo "Please check the logs for details"
